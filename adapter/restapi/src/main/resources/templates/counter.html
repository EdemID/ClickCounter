<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Счетчик кликов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/css/counter.css}"
          href="/static/css/counter.css" />

    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

</head>
<body>

<div class="container">

    <div class="starter-template">
        <h1>Счетчик кликов</h1>
        <h2>
            <span th:text="'Количество кликов: ' + ${count}"></span>
        </h2>
    </div>

    <style type="text/css">
        button[name="count_click"] {
            border: none;
            border-radius: 7px;
            padding: 10px 25px;
            background: dodgerblue;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            color: white;
            position: relative;
            left: 50%;
            transform: translate(-50%, 0);
        }
        button[name="count_click"]:hover {
            background: #ff6600;
        }
    </style>
    <form th:action="@{/counter/click?id={id}(id=1)}">
        <button th:type="submit" name="count_click">Клик как сущность. +1</button>
    </form>

    <tr>
        <a th:href="@{/counter/startover}" class="btn btn-danger">Начать сначала!</a>
    </tr>
    <p>

    </p>
    <tr>
        <a th:href="@{/counter/incrementClickByTwoWithNativeQuery}" class="btn btn-outline-success">Клик как сущность с использованием Native query. +2</a>
    </tr>
    <p>

    </p>
    <tr>
        <a th:href="@{/counter/incrementClickByThreeWithJdbcTemplate}" class="btn btn-outline-primary">Клик без сущности с использованием Jdbc Template. +3</a>
    </tr>
</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
